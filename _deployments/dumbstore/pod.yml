apiVersion: v1
kind: Pod
metadata:
  name: dumbstore-web
  labels:
    app: dumbstore
spec:
  containers:
  - name: dumbstore-web
    image: dumbstore
    imagePullPolicy: Never  # ensure that it's pulled from local Docker registry
    env:
      - name: REDIS_HOST
        value: dumbstore-redis-master
      - name: REDIS_PASSWORD
        valueFrom:
          secretKeyRef:
            name: dumbstore-redis
            key: redis-password
